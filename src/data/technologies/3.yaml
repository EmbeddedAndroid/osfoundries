text: "Zephyr is a Linux Foundation-hosted open source project uniting industry leaders to build a best-of-class small, scalable multi-architecture RTOS optimized for resource constrained devices. The Zephyr microPlatform offers a secure, tested and updatable implementation for your next embedded/sensor/controller product"
